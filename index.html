<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poké-search</title> 
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css" 
    integrity="sha512-KXol4x3sVoO+8ZsWPFI/r5KBVB/ssCGB5tsv2nVOKwLg33wTFP3fmnXa47FdSVIshVTgsYk/1734xSk9aFIa4A==" crossorigin="anonymous" 
    referrerpolicy="no-referrer"/>

    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <h1 class="ui header center aligned content">Poké-search</h1>
    </header>

    <div class="card">
        <h3 class="card-header text-uppercase">Search By Pokemon</h3>
        <form id="user-form" class="card-body">
            <label class="form-label" for="username">Pokemon name</label>
            <input name="username" id="username" type="text" autofocus="true" class="form-input" />
            <button type="submit" class="btn">Get Pokemon info</button>
        </form>
    </div>
    <br>
    <img id="pokemon-pic" src="">
    


    <script src="./assets/script.js"></script>
</body>
</html>
